


<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>

    <link href="mapView.css" rel="stylesheet">
	
</head>
<body>



<div id="mapid" class="map"></div>
<div class="reportIssue">
	<div class="textBox">Click the map for information</div>
	<div class="information"></div>
</div>
<script>

  var issuesData = [
   {
     latitude : 43.471882,
     longitude : -80.543972,
     text : "Icy!",
   }, 
   {
     latitude : 43.471173,
     longitude : -80.550120,
     text : "Broken button!"
   }, 
   ];


	var mymap = L.map('mapid').setView([43.472396, -80.545112], 15);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibGVhbm5lcyIsImEiOiJjajJkOXVpZGUwNmFxMndwaWJtd2FydjlmIn0.oXQWiEm3cwgML2Jse08VOw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.polygon([
    [43.470449, -80.558051],
    [43.468960, -80.554380],
    [43.469180, -80.550380],
    [43.464220, -80.541657],
    [43.470792, -80.538052],
    [43.476060, -80.542750]
	]).addTo(mymap);

  function addProblem(info) {
    console.log("I worked.");
    L.circle([info.latitude, info.longitude], 10, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
    }).addTo(mymap).bindPopup(info.text);
  }
 

  console.log("Running.");

  issuesData.forEach(addProblem);

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

*/
	var popup = L.popup();

	function onMapClick(e) {
    console.log("LOGGING.");
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString() + ". Add issue?")
			.openOn(mymap);

		
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
