	]).addTo(mymap);

  function addProblem(info) {
    console.log("I worked.");
    L.circle([info.latitude, info.longitude], 10, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
    }).addTo(mymap).bindPopup(info.text);
  }
 

	var popup = L.popup();

	function onMapClick(e) {
    console.log("LOGGING.");
    var coord = e.latlng.toString();
    coord = coord.substr(0, coord.indexOf(')'));
    coord = coord.split('(')[1];
    entryMode(coord);
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at (" + coord + "). Add issue?")
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);


  function initializeIssues(issuesData) {
    issuesData.forEach(addProblem);
  }



  // get information about currently reported issues
  function getData(callback) {

    if (isStatic) {
      callback(issuesData);
    }
    else {
      $.ajax({
          type: 'GET',
          url: 'http://localhost:3000/issuelist',
          success: callback,
      });
    }
  }
